name: dispatch

on:
  push:
    branches: [ master ]
  release:
    types: [published]

jobs:
  dispatch:
    runs-on: ubuntu-latest

    steps:
      - name: dispatch trigger parent(s) repo bump
        run: |
          curl -X POST https://api.github.com/repos/billypchan/carthageDummyD/dispatches \
          -H 'Accept: application/vnd.github.everest-preview+json' \
          -H 'Authorization: token ${{ secrets.ACTIONS_TOKEN }}' \
          --data '{"event_type": "ping", "client_payload": { "repository": "'"$GITHUB_REPOSITORY"'" }}'

          curl -X POST https://api.github.com/repos/billypchan/carthageDummyB/dispatches \
          -H 'Accept: application/vnd.github.everest-preview+json' \
          -u ${{ secrets.E_SECRET }} \
          --data '{"event_type": "ping", "client_payload": { "repository": "'"$GITHUB_REPOSITORY"'" }}'
